<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2C3E50; /* Dark greenish color */
            color: #ecf0f1;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #1ABC9C;
        }

        .log-container {
            width: 80%;
            max-width: 800px;
            height: 300px;
            margin: 20px auto;
            background-color: #34495E;
            padding: 10px;
            overflow-y: auto;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .log-message {
            color: #ecf0f1;
            margin: 5px 0;
            padding: 2px;
            border-bottom: 1px solid #7f8c8d;
        }

        .progress-bar-container {
            margin-top: 20px;
            width: 80%;
            max-width: 800px;
            background-color: #34495E;
            padding: 10px;
            border-radius: 5px;
        }

        .progress-bar {
            width: 0;
            height: 25px;
            background-color: #1ABC9C;
            border-radius: 5px;
        }

        #downloadButton {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #1ABC9C;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #downloadButton:disabled {
            background-color: #95a5a6;
        }
    </style>
</head>
<body>
<h1>Web Downloader</h1>

<div class="log-container" id="logContainer"></div>

<div class="progress-bar-container">
    <div class="progress-bar" id="progressBar"></div>
</div>

<button id="downloadButton" onclick="startDownload()">Start Download</button>

<script>
    const logContainer = document.getElementById('logContainer');
    const progressBar = document.getElementById('progressBar');
    const downloadButton = document.getElementById('downloadButton');

    const socket = new WebSocket("ws://localhost:7000/progress");

    // Handle incoming log messages and progress updates
    socket.onmessage = (event) => {
        const data = JSON.parse(event.data);

        if (data.logMessage) {
            const logMessage = document.createElement('div');
            logMessage.classList.add('log-message');
            logMessage.innerText = data.logMessage;
            logContainer.appendChild(logMessage);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        if (data.progress !== undefined) {
            progressBar.style.width = data.progress + "%";
        }

        if (data.zipComplete) {
            downloadButton.disabled = false;
        }
    };

    // Start the download process
    function startDownload() {
        fetch('/api/startDownload', { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                console.log("Download started: ", data);
                downloadButton.disabled = true;
            })
            .catch(error => console.error('Error:', error));
    }
</script>
</body>
</html>
